# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build & Publish

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build_and_release:
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v3
    - name: Install NuGet
      uses: NuGet/setup-nuget@v1.2.0
    - name: Restore
      run: nuget restore Snaffler.sln
    - name: Install MSBuild
      uses: microsoft/setup-msbuild@v1.1
    - name: Build
      run: msbuild Snaffler.sln -t:rebuild -property:Configuration=Release
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: Snaffler-${{ github.run_number }}
        path: |
          ${{ github.workspace }}\Snaffler\bin\Release\**

    - name: Zip the artifacts
      run: Compress-Archive -Path ${{ github.workspace }}\Snaffler\bin\Release\* -DestinationPath .\Snaffler-${{ github.run_number }}.zip
      shell: powershell

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.run_id }}
        release_name: Release ${{ github.run_id }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: .\Snaffler-${{ github.run_number }}.zip
        asset_name: Snaffler-${{ github.run_number }}
        asset_content_type: application/zip
